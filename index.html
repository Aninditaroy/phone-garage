<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Garage</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="text-center">
        <img src="images/logo/logo.png" alt="" style="max-width:100%" width="250px;" class="mb-4">
        <div class="container mb-5">
            <!-- search area -->
            <div class="input-group mb-3 ms-2">
                <input id="input-field" type="text" class="form-control rounded shadow-lg p-3 border-0 ps-4"
                placeholder="Search Phones ðŸ“±" aria-label="input-field" aria-describedby="button-addon2">
            <!-- search button -->
            <button onclick="searchPhones()" class="btn search-btn ms-2 rounded text-white"
                type="button">Search</button>
            </div>
        </div>
    </div>

    <!-- display phones card -->
    <section class="container">
        <div class="mb-5">
            <div id="display-phones" class="row row-cols-1 row-cols-md-3 g-4">
                 
            </div>
        </div>
    </section>


    <!-- bootstrap bundle js cdn  -->
